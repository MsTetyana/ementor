<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>eMentor</title>
</head>
<body>
  <div class="top block__margin-bottom">
    <div class="container">
      <header class="header">
        <ul class="header__nav">
          <li class="header__nev-item">
            <a href="#" class="header__nav-link">Про нас</a>
          </li>
          <li class="header__nev-item">
            <a href="#" class="header__nav-link">Платформа</a>
          </li>
          <li class="header__nev-item">
            <a href="#" class="header__nav-link">Курси</a>
          </li>
          <li class="header__nev-item">
            <a href="#" class="header__nav-link">Лекції</a>
          </li>
          <li class="header__nev-item">
            <a href="#" class="header__nav-link">Тарифи</a>
          </li>
          <li class="header__nev-item">
            <a href="#" class="header__nav-link">Блог</a>
          </li>
          <li class="header__nev-item">
            <a href="#" class="header__nav-link">Контакти</a>
          </li>
        </ul>
      </header>
      <section class="top__inner">
        <div class="top__box">
          <img src="./images/logotype.svg" alt="logotype" class="logo">
          <h1 class="top__title">
            Освітня онлайн-платформа
          </h1>
          <p class="top__text">
            Курси та відео-лекції з дизайну, копірайтингу, SMM, таргету та багатьом іншим напрямкам
          </p>
          <a href="#" class="button-link">Всі напрямки</a>
        </div>
        <img src="./images/top-img-1.png" alt="photo of person" class="top__img-one">
        <img src="./images/top-img-2.png" alt="photo of person" class="top__img-two">
        <div class="social">
          <img src="./images/social/facebook.svg" alt="icon of facebook" class="social-ico">
          <img src="./images/social/instagram.svg" alt="icon of instagram" class="social-ico">
        </div>
        <div class="top__down">
          
          <p class="top__down-text">
            Гортайте вниз
          </p>
          <img src="./images/arrow-down.png" alt="aroow down" class="top__down-arrow">
        </div>
        
      </section>
    </div>
  
  </div>

 
  
  <script href="./js/main.js"></script>

</html>
